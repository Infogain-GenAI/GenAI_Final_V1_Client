trigger:
- none

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'Install Node.js dependencies'

- script: |
    npm start &
    sleep 30
  displayName: 'Start Node.js server'

- bash: | 
   echo $(targetURL)
   chmod -R 777  ./
   docker run --rm -v $(pwd):/zap/wrk/:rw -t ghcr.io/zaproxy/zaproxy:stable zap-baseline.py -t $(targetURL) -J report.json -r report.html 
   true
  displayName: 'Owasp Container Scan'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(System.DefaultWorkingDirectory)/report.html'
    artifact: 'ZAP Report'
  displayName: 'Publish ZAP Report'

-task: AzureCLI@2
  displayName: 'Call Validator API'
  inputs:
    azureSubscription: 'devops_tools' 
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
    curl --max-time 60 "https://html5.validator.nu/?doc=$(targetURL)" > report.txt

- task: PublishBuildArtifacts@1
  inputs:
  PathtoPublish: report.txt
  ArtifactName: 'API_Response'
  publishLocation: 'Container'    